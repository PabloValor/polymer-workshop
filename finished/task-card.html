<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-icon-button/core-icon-button.html">
<link rel="import" href="../components/paper-toggle-button/paper-toggle-button.html">

<polymer-element name="task-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 10px;
    }
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }
    paper-toggle-button {
      position: absolute;
      top: 30px;
      right: 3px;
      color: #636363;
    }
    </style>

    <div class="card-header" layout center>
      <a href="#/item/{{uid}}"><content select="h2"></content></a>
    </div>

    <paper-toggle-button
      id="procastinateBtn"
      checked="{{procastinated}}">
    </paper-toggle-button>

    <content></content>
  </template>
  <script>
  Polymer({
    publish: {
      procastinated: false,
      uid: 12
    },
    procastinatedChanged: function() {
      this.fire('procastination-change');
    }
  });
  </script>
</polymer-element>
